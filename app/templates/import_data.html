<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Dashboard</title>

<!-- CSS only -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="/static/assets/css/custom.css">

</head>
<body>

    {% include 'navigation.html' %}

    <main>

        <div class="px-4 py-5 my-5 text-center">
            <h4>Import Excel Data and get your visualization charts</h4>
        </div>
         <div class="row justify-content-center">

                    <form class="form-group col-lg-4 border p-3" action="/import-data/" method="post"
                          enctype = "multipart/form-data">

                      <label for="formFileSm" class="form-label h6">Import data set</label>
                        <input class="form-control form-control-sm" name="excelsheet" type="file"  required/>
                        <div class="text-center text-danger">
                            {% if msg %}
                                {{ msg }}
                            {% endif %}
                            <br>
                            <input type="submit" value="Save" class="btn btn-outline-primary mt-3 px-3">
                        </div>
                    </form>
            </div>
    </main>

    {% include 'footer.html' %}

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
